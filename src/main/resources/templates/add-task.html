<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Додавання завданання</title>
</head>

<style>
    body {
        display: flex;
        flex-direction: column;
        align-items: center;
        justify-content: flex-start;
    }

    form {
        display: flex;
        flex-direction: column;
        align-items: center;
        justify-content: flex-start;
    }

    button {
        width: 100px;
        height: 25px;
        font-size: 16px;
    }
</style>

<body>
<h2>Додавання завданання</h2>

<form th:action="@{/view-tasks/add-task}" th:object="${newTask}" method="post">
    <label for="name">Назва:</label>
    <input type="text" id="name" name="name" th:field="*{name}" required>
    <br>
    <label for="description">Опис:</label>
    <textarea id="description" name="description" th:field="*{description}" required></textarea>
    <br>
    <button type="submit">Додати</button>
</form>

<br>
<a href="/view-tasks">Повернутися до списку</a>

</body>
</html>
